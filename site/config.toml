baseurl = "/"
languageCode = "en-us"
languageLang = "en"
title = "Mitra Cargo"
copyright = "2023 Mitra Cargo All rights reserved"
rssLimit = 4

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "rss"

[Params]
  pathUrl = 'blog'
  author = "Admin"
  logo = "img/16x16.png"
  header = "MitraCargo"

  metaDescription = 'Makin dekat dengan anda,makin mudah ditemukan'

  facebook = "mitracargo.com"
  instagram = "mitracargo.com"

[taxonomies]
  tag = "tag"
  category = "category"
  author =  "author"

[related]
  includeNewer = false
  threshold = 80
  toLower = false
[[related.indices]]
  name = 'tag'
  weight = 60
[[related.indices]]
  name = 'category'
  weight = 80

